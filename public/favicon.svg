  <circle cx="30" cy="62" r="2" fill="url(#grad1)"/>
  <circle cx="70" cy="38" r="2" fill="url(#grad1)"/>
  <circle cx="70" cy="50" r="2" fill="url(#grad1)"/>
  <circle cx="70" cy="62" r="2" fill="url(#grad1)"/>

